<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Login y Registro de Usuarios</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
  <!-- Tus estilos -->
  <link rel="stylesheet" href="../Recursos/estilosLoginAvanzado.css">
  <style>
    /* Solo por seguridad visual */
    .contenido-tab > div { display:none; }
    .contenido-tab > div.activo { display:block; }
  </style>
</head>
<body>
  <div class="contenedor-formularios">
    <!-- Pestañas -->
    <ul class="contenedor-tabs" id="tabs">
      <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
      <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
    </ul>

    <!-- Contenido -->
    <div class="contenido-tab">
      <!-- Iniciar Sesión -->
      <div id="iniciar-sesion" class="activo">
        <h1>Iniciar Sesión</h1>

        <form id="FormLogin" autocomplete="on">
          <div class="contenedor-input">
            <label for="loginUsuario">Usuario o Email <span>*</span></label>
            <input type="text" id="loginUsuario" name="loginUsuario" required placeholder="Tu usuario o correo">
          </div>

          <div class="contenedor-input">
            <label for="loginClave">Contraseña <span>*</span></label>
            <input type="password" id="loginClave" name="loginClave" required minlength="6" placeholder="Tu contraseña">
          </div>

          <p id="loginError" class="error-msg" style="display:none;color:#c0392b;">Usuario/email o contraseña incorrectos.</p>

          <button type="submit" class="button button-block">Iniciar Sesión</button>
        </form>
      </div>

      <!-- Registrarse -->
      <div id="registrarse">
        <h1>Registrarse</h1>

        <form id="FormRegistro" autocomplete="on">
          <div class="fila-arriba">
            <div class="contenedor-input">
              <label for="regNombre">Nombre <span>*</span></label>
              <input type="text" id="regNombre" name="nom" required placeholder="Nombre">
            </div>

            <div class="contenedor-input">
              <label for="regApellido">Apellido <span>*</span></label>
              <input type="text" id="regApellido" name="ape" required placeholder="Apellido">
            </div>
          </div>

          <div class="contenedor-input">
            <label for="regUsuario">Usuario <span>*</span></label>
            <input type="text" id="regUsuario" name="usu" required minlength="4" placeholder="Usuario">
          </div>

          <div class="contenedor-input">
            <label for="regEmail">Email <span>*</span></label>
            <input type="email" id="regEmail" name="email" required placeholder="correo@dominio.com">
          </div>

          <div class="contenedor-input">
            <label for="regPass">Contraseña <span>*</span></label>
            <input type="password" id="regPass" name="pas" required minlength="6" placeholder="Mínimo 6 caracteres">
          </div>

          <div class="contenedor-input">
            <label for="regTel">Teléfono <span>*</span></label>
            <input type="tel" id="regTel" name="telefono" required placeholder="+593 9 9999 9999" pattern="^\+?\d[\d\s\-]{7,}$">
          </div>

          <div class="contenedor-input">
            <label for="regEmp">Empresa <span>*</span></label>
            <input type="text" id="regEmp" name="empresa" required placeholder="Empresa">
          </div>

          <div class="contenedor-input">
            <label for="regFecha">Fecha <span>*</span></label>
            <input type="date" id="regFecha" name="fecha" required>
          </div>

          <p id="regError" class="error-msg" style="display:none;color:#c0392b;">Revisa los campos marcados.</p>

          <button type="submit" id="btnRegistrarse" class="button button-block">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
     <script src="../js/jquery.js"></script>

  <script src="../js/main.js"></script>

</body>
</html>
